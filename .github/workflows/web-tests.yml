name: Web Tests


on:
  push:
    branches:
      - main

concurrency:
  group: web-tests-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Web Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: web/package.json
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: ./web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:coverage

      - name: Upload coverage to Canyon
        uses: canyon-project/canyon-action@v1.0.9
        with:
          coverage-file: web/coverage/coverage-final.json
          canyon-url: https://app.canyonjs.io
          instrument-cwd: ${{ github.workspace }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-coverage-report
          path: web/coverage
          retention-days: 30
          if-no-files-found: error
